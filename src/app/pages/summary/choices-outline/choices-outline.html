

<div class="flex flex-col bg-color-Magnolia h-auto p-6 rounded-lg min-h-[100%] font-medium text-lg">
    <div class="flex justify-between text-color-primary-marine-blue font-semibold">
          <div>
              <span>{{data?.plan?.planName}} ({{data?.plan?.planDuration}})</span>
              <div>
                  <button class=" text-color-primary-purple-blue underline font-normal" (click)="toPlanUI()">Change</button>
              </div>
          </div>

          <div>
              ${{data?.plan?.planAmount}}/{{isYearPlan ? 'yr' : 'mo'}}
          </div>
    </div>
    <div class="border-b  my-6"></div>

    <div class="flex flex-col gap-y-3">

        <div *ngFor="let ad of data?.addons" class="flex justify-between text-base">
            <div class=" text-color-cool-gray">{{ad?.name}}</div>
                  <div class=" text-color-primary-marine-blue opacity-80 ">
                      +${{isYearPlan ? ad?.yearly : ad?.monthly}} 
                      /{{isYearPlan ? 'yr' : 'mo'}}
            </div>
        </div>
      
    </div>
  </div>
