
<!-- selectedAddons.indexOf(opt) > -1 ?  -->
<div class='flex flex-col gap-y-3 h-full w-full'>


    <label for={{opt.id}} *ngFor="let opt of addonOptions; let i = index" class='w-full  h-full'>
        <button (click)="selectAddon.emit(opt.id)"  type="button" class="flex py-3 px-2 text-start w-full gap-2 border rounded-lg h-[60%] xlg:h-full  justify-between items-center hover:border-color-primary-purple-blue overflow-hidden" [ngClass]=" selected[i].position  === opt.id && selected[i].selected  ?'border-color-primary-purple-blue' : ''
        ">

            <div class='flex flex-1 gap-x-5' >
                <input readOnly class='w-5 
                checked:bg-color-primary-purple-blue
                bg-color-primary-purple-blue text-color-primary-purple-blue'
                [defaultChecked]="selected[i].position  === opt.id && selected[i].selected ? true : false"
                   type="checkbox"  id={{opt.id}} />
                <div class='flex flex-col justify-start items-start'>
                    <div class=' font-medium text-lg text-color-primary-marine-blue'>{{opt.name}}</div>
                    <div class=' text-color-cool-gray'>{{opt.desc}}</div>
                </div>  
            </div>

            <div class='text-color-primary-purple-blue'>+$ {{
                isYearPlan ? opt?.yearly : opt.monthly}} /   {{
                    isYearPlan ? 'yr' : 'mo'}}
            </div>

        </button>
    </label>


  </div>
