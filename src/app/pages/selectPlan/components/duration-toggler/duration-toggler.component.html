


<div class='flex justify-center items-center p-3 xlg:mt-0 mt-3 bg-color-Magnolia rounded-lg h-auto'>
    <div class='flex gap-x-4 justify-center items-center  '>
        <span class="font-medium" [ngClass]="isYearPlan ? ' text-color-cool-gray' : ' text-color-primary-marine-blue' ">Monthly</span>


        <label class="cursor-pointer relative inline-block w-16 h-8 rounded-full">
                        <input [defaultChecked]="isChecked"  [(ngModel)]="isChecked"  (change)="toggle.emit(isChecked? true:false)" type="checkbox"  class="peer opacity-0 w-0 h-0"/>
                        <span class="absolute top-0 left-0 right-0 bottom-0 bg-color-primary-marine-blue border border-solid border-color-primary-pastel-blue rounded-full duration-300 before:content-[''] before:absolute before:w-6 before:h-6 before:bottom-1 before:left-1 before:rounded-full before:bg-color-whiten before:duration-300 peer-checked:before:translate-x-7 "></span>
        </label>
   



        <span class="font-medium" [ngClass]="isYearPlan ? ' text-color-primary-marine-blue' : ' text-color-cool-gray' " >Yearly</span>
    </div>
</div>
