

<div class='flex flex-col xlg:flex-row xlg:gap-x-2  gap-y-3 h-[90%]'>

    <button *ngFor="let opt of options" (click)="select(opt.id)" type='button' class="flex flex-1 xlg:flex-col xlg:py-5 md:px-5 p-3 gap-3 border rounded-lg h-[60%] xlg:h-[12rem]   xlg:justify-between hover:border-color-primary-purple-blue  overflow-hidden"
    [ngClass]="selectedPlan === opt.name ? 'border-color-primary-marine-blue' : '' "
    >

        <img src={{opt.image}} alt="" class='w-10' />
        <div class='text-start'>
            <div class=' text-color-primary-marine-blue font-bold'>{{opt.name}}</div>
            <div class=' text-color-cool-gray'>
              
                    ${{isYearPlan ? opt.yearly : opt.monthly}}/ ${{isYearPlan ? 'yr' : 'mo'}}
               
            </div>
            <div>
                    <span *ngIf="isYearPlan" class=' text-color-primary-marine-blue xlg:font-light  font-medium text-sm'>2 months free</span>
                
            </div>
        </div>
    </button>
